<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speed typer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<!--    <script defer src="node_modules/jquery/dist/jquery.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
    <script defer src="js/script.js"></script>
    <style>
        body{
            overflow: hidden;
        }
    </style>
</head>
<body>
<main>
    <h1>Speed Typer</h1>

    <div class="card" style="width:60rem; margin: auto">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
        </div>
        <br>
        <div class="form-group">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" readonly></textarea>

        </div>
        <br>
        <div class="input-group input-group-lg">
            <input id="type" class="form-control" type="text">
        </div>
    </div>

    <div style="top:100px;left: 45%; position: relative" id="countdown">
        <div  style="width: 60px; height: 60px; background-color: red; display: inline-block">3
        </div>
        <div class="invisible" style="width: 60px; height: 60px; background-color: yellow; display: inline-block; color: black">2
        </div>
        <div class="invisible" style="width: 60px; height: 60px; background-color: green; display: inline-block">1
        </div>

    </div>



</main>
</body>
</html>
